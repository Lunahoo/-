<script>
  fnResize()
  window.onresize = function () {
    fnResize()
  }
  function fnResize() {
    var deviceWidth = document.documentElement.clientWidth || window.innerWidth
    if (deviceWidth >= 750) {
      deviceWidth = 750
    }
    if (deviceWidth <= 320) {
      deviceWidth = 320
    }
    document.documentElement.style.fontSize = (deviceWidth / 30.5) + 'px'
  }
  window.onload=function () {

  }
</script>
</body>
<style>
  html,body{
    height:100%;
    overflow:hidden;
  }
